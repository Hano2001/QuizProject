<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
</head>
<body>
    <h1 class="rubrik">QUIZET!</h1>
    <div class="startButton" id="startBtn"> <button>Starta</button></div>
    
    <div class="question" id="question">
        <div class="score" id="userScore">0</div>
        <div class="userName" id="userName">namn</div>
        <div class="questions" id="inputAmount">0</div>
        
        <div> <button id="reset">Nytt spel</button> </div>
        <div id="quest" class="header">FRÅGA</div> 
        <div class="correctAnswer" id="correctAnswer"></div>
        <div class="userAnswer" id="userAnswer"></div>
        <div class="alt"><span id="alt1">Alt1</span><input id="c1" class="checkbox" type="checkbox" value="0"></div>
        <div class="result" id="r1"></div>
        <div class="alt"><span id="alt2">Alt2</span><input id="c2" class="checkbox" type="checkbox" value="1"></div>
        <div class="result" id="r2"></div>
        <div class="alt"><span id="alt3">Alt3</span><input id="c3" class="checkbox" type="checkbox" value="2"></div>
        <div class="result" id="r3"></div>
        <div class="alt"><span id="alt4">Alt4</span><input id="c4" class="checkbox" type="checkbox" value="3"></div>
        <div class="result" id="r4"></div>
        <div class="alt"><span id="alt5">Alt5</span><input id="c5" class="checkbox" type="checkbox" value="4"></div>
        <div class="result" id="r5"></div>
        <div class="alt"><span id="alt6">Alt6</span><input id="c6" class="checkbox" type="checkbox" value="5"></div>

        
        
        <div class="next"> <button id="next">Nästa</button></div>
        <div class="correct"> <button id="correct">Rätta</button></div>
        
    </div>
    <div class="fetch"> <button id="fetch">Quizstart!</button></div>
    <script src="script.js"></script>
    <script src="Quiz.js"></script>
    <script src="Correct.js"></script>
    <script src="Questions.js"></script>
    
</body>
</html>
